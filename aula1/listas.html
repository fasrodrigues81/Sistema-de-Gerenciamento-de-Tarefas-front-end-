<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Minhas listas:</h1>
    <h3 style="color: blue;">Lista ordenada</h3>
    <ol type="1">
        <li>Java</li>
        <li>Java Script</li>
        <li>C</li>
        <li>C#</li>
        <li>Python</li>
    </ol>
    <h3 style="color: darkgreen;">Lista não ordenada</h3>
    <ul style="list-style-type: square;">
        <li>cebola</li>
        <li>tomate</li>
        <li>batata</li>
        <li>laranja</li>
        <li>mamão</li>
    </ul>
</body>
</html>
