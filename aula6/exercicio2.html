<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pedir os dados do ausuario
        
        let nome = prompt ("Informe o seu nome")
        let altura = number( prompt ("Informe sua altura em centímetros"))
        let peso = number( prompt ("Informe o seu peso"))
        
        // Cálculo do IMC

        let imc = peso / (altura * altura)

        // Converter a altura em metros

        altura = altura / 100

        // Definir a classificação

        let classificacao = ""

        if (imc < 16) {
            classificacao = "Baixo peso, muito grave!"
        } else if (imc >= 16 && imc<= 16.99){
            classificacao = "Baixo peso, grave!"
        }else if (imc >= 17 && imc<= 18.49){
            classificacao = "Baixo peso!"
        }else if (imc >= 18.5 && imc<= 24.99){
            classificacao = "Sobrepeso!"
        }else if (imc >= 30 && imc<= 34.99){
            classificacao = "Obesidade grau I"
        }else if (imc >= 35 && imc<= 39.99){
            classificacao = "Obesidade grau II"
        }else (imc >= 40) 
            classificacao = "Obesidade grau III"
        

        document.write("Nome do usuario: " + nome + "<br>")
        document.write("Altura em cm: " + altura+ "<br>")
        document.write("Peso: " + peso + "<br>")
        document.write("Valor do IMC: " + imc.toFixed(2) + "<br>")
        document.write("Classificação: " + classificacao + "<br>")

   
        
        
         


    </script>
</body>
</html>
