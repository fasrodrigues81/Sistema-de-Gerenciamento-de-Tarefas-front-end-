<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Position</title>
  <style>
          body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          }

          h1 {
          margin-bottom: 40px;
          }

          .box {
          width: 200px;
          height: 100px;
          color: white;
          font-weight: bold;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 20px;
          border-radius: 8px;
          }

          .estatico {
          background-color: #666;
          position: static; /* Posição padrão */
          }

          .relativo {
          background-color: #2196F3;
          position: relative;
          bottom: 20px;
          left: 20px;
          }

          .container {
          position: relative;
          background-color: #f0f0f0;
          height: 200px;
          margin-bottom: 20px;
          border: 2px dashed #ccc;
          }

          .absoluto {
          background-color: #FF5722;
          position: absolute;
          right: 10px;
          bottom: 10px;
          }

          .fixo {
          background-color: #4CAF50;
          position: fixed;
          bottom: 10px;
          right: 10px;
          z-index: 1000;
          }

  </style>
  
</head>
<body>

     <h1>Exemplo de Posicionamento CSS</h1>

     <div class="box estatico">Estático</div>
     <div class="box relativo">Relativo</div>
     <div class="container">
     <div class="box absoluto">Absoluto</div>
     </div>
     <div class="box fixo">Fixo</div>

     <p>Role a página para ver o comportamento do elemento fixo.</p>
     <div style="height: 1500px;"></div> <!-- Para simular rolagem -->

</body>
</html>
