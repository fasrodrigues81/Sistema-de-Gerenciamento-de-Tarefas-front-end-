<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria Simples</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 660px; /* largura exata para 3 produtos */
            margin: 0 auto; /* centraliza o container */
            overflow: hidden;
            border: 1px solid red;
        }

        .produto {
            float: left;
            width: 200px; /* largura fixa de cada card */
            margin: 10px; /* espa√ßo entre eles */
            background-color: white;
            padding: 10px;
            border: 1px solid gray;
            box-shadow: 1px 1px 2px 3px rgba(0, 0, 0, 0.153);
            text-align: center;
            box-sizing: border-box;
        }

        .produto img {
            width: 80%; /* imagem proporcional dentro do card */
        }
    </style>
</head>
<body>

    <h1>Galeria de Produtos</h1>

    <div class="container">
        <div class="produto">
            <img src="/imagens/bolsa.jpg" alt="Imagem 1">
            <h3>Produto 1</h3>
            <p>Texto de exemplo do Produto 1.</p>
        </div>

        <div class="produto">
            <img src="/imagens/bolsa.jpg" alt="Imagem 2">
            <h3>Produto 2</h3>
            <p>Texto de exemplo do Produto 2.</p>
        </div>

        <div class="produto">
            <img src="/imagens/bolsa.jpg" alt="Imagem 3">
            <h3>Produto 3</h3>
            <p>Texto de exemplo do Produto 3.</p>
        </div>
    </div>

</body>
</html>
