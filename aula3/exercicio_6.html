<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
  <title>Exemplo de Position</title> <!-- Título da aba do navegador -->

  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif; /* Define a fonte padrão */
      text-align: center;             /* Centraliza o conteúdo na horizontal */
      padding: 30px;                  /* Espaçamento interno do body */
      background-color: #f0f0f0;      /* Cor de fundo cinza-claro */
    }

    /* Estilo do contêiner da imagem e do texto */
    .card {
      position: relative; /* Define contexto para posicionamento absoluto interno */
      width: 300px;       /* Largura fixa do card */
      margin: 0 auto;     /* Centraliza horizontalmente o card na página */
    }

    /* Estilo da imagem dentro do card */
    .card img {
      width: 100%;            /* Imagem ocupa toda a largura do card */
      border: 1px solid #ccc; /* Borda cinza-claro ao redor da imagem */
    }

    /* Estilo do texto sobreposto */
    .texto-sobreposto {
      position: absolute;     /* Permite posicionar em relação ao .card */
      top: 10px;              /* Distância do topo da imagem */
      left: 10px;             /* Distância da esquerda da imagem */
      background-color: yellow; /* Fundo amarelo para destacar o texto */
      padding: 5px;           /* Espaço interno no texto */
      font-weight: bold;      /* Deixa o texto em negrito */
    }
  </style>
</head>

<body>

  <!-- Título da página -->
  <h1>Texto Posicionado com CSS</h1>

  <!-- Card com imagem e texto sobreposto -->
  <div class="card">
    <img src="/imagens/bobesponja.jpg" alt="Imagem de exemplo"> <!-- Caminho da imagem -->
    <div class="texto-sobreposto">Texto em cima da imagem</div> <!-- Texto posicionado por cima -->
  </div>

</body>
</html>
