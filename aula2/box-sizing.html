<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Box-Sizing</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    h2 {
      margin-top: 40px;
    }

    .container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .caixa {
      width: 25%;
      padding: 10px;
      border: 2px solid black;
      background-color: lightblue;
      text-align: center;
      box-sizing: content-box; /* comportamento padrão */
    }

    .box-border {
      box-sizing: border-box; /* comportamento desejado */
    }

    .rotulo {
      width: 100%;
      background-color: #eee;
      text-align: center;
      padding: 5px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="rotulo">Comportamento padrão: box-sizing: content-box (as caixas quebram)</div>
  <div class="container">
    <div class="caixa">Caixa 1</div>
    <div class="caixa">Caixa 2</div>
    <div class="caixa">Caixa 3</div>
    <div class="caixa">Caixa 4</div> <!-- Esta deve quebrar a linha -->
  </div>

  <div class="rotulo">Comportamento ajustado: box-sizing: border-box (tudo cabe certinho)</div>
  <div class="container">
    <div class="caixa box-border">Caixa 1</div>
    <div class="caixa box-border">Caixa 2</div>
    <div class="caixa box-border">Caixa 3</div>
    <div class="caixa box-border">Caixa 4</div>
  </div>

</body>
</html>
