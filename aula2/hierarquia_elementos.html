<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hierarquia de Elementos: Pai, Filho e Neto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .pai {
      background-color: #f8d7da; /* vermelho claro */
      padding: 20px;
      border: 2px dashed #f5c6cb;
      
    }


    .filho {
      background-color: #d4edda; /* verde claro */
      padding: 10px;
      margin-top: 10px;
      border: 2px dashed #c3e6cb;
      
      
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }
  </style>
</head>
<body>

     <h2>Exemplo de Hierarquia HTML</h2>

     <div class="pai">
     Sou o <strong>PAI</strong>. Contenho o elemento filho.
     
          <div class="filho">
               Sou o <strong>FILHO</strong>. Moro dentro do pai e tenho meus próprios filhos.
          </div>

          <div class="filho">
               Sou o <strong>FILHO</strong>. Moro dentro do pai e tenho meus próprios filhos.
               
          </div>
     </div>

</body>
</html>
