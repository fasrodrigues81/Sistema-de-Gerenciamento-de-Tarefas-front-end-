<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Background + Grid</title>
  <style>
    /* Estilo base para o corpo da página */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa; /* cor de fundo clara */
    }

    /* Centraliza o título e adiciona margem inferior */
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Container com display grid para organizar as caixas */
    .grid {
      display: grid;
      grid-template-columns: 500px 500px; /* duas colunas fixas de 500px cada */
      gap: 20px; /* espaçamento entre as células */
      max-width: 700px; /* largura máxima do grid */
      margin: 0 auto; /* centraliza horizontalmente */
    }

    /* Estilo comum para as caixas */
    .box {
      height: 500px; /* altura fixa */
      padding: 10px;
      color: white; /* texto branco por padrão */
      font-weight: bold;
      display: flex; /* usa flexbox para centralizar conteúdo */
      justify-content: center; /* centraliza horizontalmente */
      align-items: center; /* centraliza verticalmente */
      border-radius: 8px; /* bordas arredondadas */
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2); /* sombra leve */
    }

    /* Caixa com background colorido */
    .bg-color {
      background-color: #2361de; /* verde */
      color: black; /* texto preto para melhor contraste */
    }

    /* Caixa com imagem de fundo repetida */
    .bg-repeat {
      background-image: url('/imagens/bobesponja.jpg'); /* imagem */
      background-repeat: repeat; /* repete a imagem em ambos os eixos */
      background-size: 100px; /* tamanho da imagem no fundo */
      background-color: red; /* cor de fundo vermelha */
      color: red; /* texto vermelho */
      font-size: 30px; /* tamanho do texto maior */
    }

    /* Caixa com imagem de fundo sem repetição */
    .bg-no-repeat {
      background-image: url('/imagens/bobesponja.jpg');
      background-repeat: no-repeat; /* não repete a imagem */
      background-position: right bottom; /* posiciona a imagem no canto inferior direito */
      background-color: blue; /* fundo azul */
      color: red;
      font-size: 30px;
    }

    /* Caixa com imagem de fundo que cobre toda a área */
    .bg-cover {
      background-image: url('/imagens/bobesponja.jpg');
      background-repeat: no-repeat;
      background-position: center; /* imagem centralizada */
      background-size: cover; /* a imagem cobre toda a área, cortando o que for necessário */
      background-color: yellow;
      color: red;
      font-size: 30px;
    }

    /* Caixa com imagem fixa no fundo da página */
    .bg-fixed {
      background-image: url('/imagens/bobesponja.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* imagem ajustada para caber toda na caixa, mantendo proporção */
      background-attachment: fixed; /* a imagem fica fixa, não rola junto com o conteúdo */
      background-color: transparent; /* fundo transparente */
      color: red;
      font-size: 30px;
      height: 700px; /* maior altura para mostrar efeito fixo */
      grid-column: span 2; /* ocupa as duas colunas do grid */
    }
  </style>
</head>
<body>

  <h1>Propriedades de Background com Grid</h1>

  <div class="grid">
    <div class="box bg-color">
      background-color <br> #00ff00
    </div>

    <div class="box bg-repeat">
      imagem repetida <br> repeat
    </div>

    <div class="box bg-no-repeat">
      sem repetição <br> no-repeat <br> posição: right bottom
    </div>

    <div class="box bg-cover">
      imagem cobre tudo <br> size: cover
    </div>

    <div class="box bg-fixed">
      imagem fixa no fundo <br> attachment: fixed <br> size: contain
    </div>
  </div>

</body>
</html>
