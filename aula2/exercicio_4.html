<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
  <title>Cartão de Visita</title> <!-- Título da aba do navegador -->
  <style>
    /* Estilo geral da página */
    body {
      margin: 0; /* Remove a margem padrão do navegador */
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; /* Fonte usada no corpo */
      background-color: #f0f2f5; /* Cor de fundo suave da página */
    }

    /* Estilo da barra de navegação no topo */
    .navbar {
      background-color: #2c3e50; /* Cor de fundo escura */
      color: white; /* Cor do texto */
      text-align: center; /* Centraliza o conteúdo */
      padding: 20px; /* Espaçamento interno */
      font-size: 18px; /* Tamanho do texto */
    }

    /* Estilo dos links dentro da navbar */
    .navbar a {
      text-decoration: none; /* Remove sublinhado */
      color: white; /* Cor do link (herda do container) */
    }

    /* Efeito ao passar o mouse nos links */
    .navbar a:hover {
      color: #f1c40f; /* Muda a cor do link ao passar o mouse */
    }

    /* Espaçamento entre os itens da navbar */
    .navbar span {
      margin: 0 20px; /* Espaçamento horizontal entre os links */
      cursor: pointer; /* Cursor vira uma mãozinha ao passar o mouse */
    }

    /* Estilo do cartão de visita */
    .cartao {
      background-color: white; /* Fundo branco para destacar do fundo da página */
      width: 400px; /* Largura fixa do cartão */
      margin: 40px auto; /* Centraliza horizontalmente e dá espaço no topo */
      padding: 20px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para dar efeito de elevação */
      text-align: center; /* Centraliza o conteúdo do cartão */
    }

    /* Estilo da imagem de perfil */
    .cartao img {
      width: 100px; /* Largura da imagem */
      height: 100px; /* Altura da imagem */
      border-radius: 50%; /* Torna a imagem circular */
      margin-bottom: 15px; /* Espaço abaixo da imagem */
      object-fit: cover; /* Garante que a imagem ocupe todo o espaço mesmo com cortes */
    }

    /* Estilo do nome no cartão */
    .cartao h2 {
      margin: 10px 0; /* Espaço acima e abaixo do nome */
      font-size: 22px; /* Tamanho da fonte */
      color: #062748; /* Cor do texto */
    }

    /* Estilo das informações adicionais */
    .cartao p {
      margin: 5px 0; /* Espaço entre as linhas */
      color: #555; /* Cor cinza escuro para leitura confortável */
    }

  </style>
</head>
<body>

  <!-- Barra de navegação com links -->
  <div class="navbar">
    <span><a href="#">Início</a></span>
    <span><a href="#">Portfólio</a></span>
    <span><a href="#">Contato</a></span>
  </div>

  <!-- Cartão de visita com imagem, nome e informações de contato -->
  <div class="cartao">
    <img src="/imagens/perfil.jpg" alt="Foto de perfil"> <!-- Imagem de perfil -->
    <h2>Maria da Silva</h2> 
    <p>Desenvolvedora Web</p> 
    <p>maria@email.com</p> 
  </div>

</body>
</html>
