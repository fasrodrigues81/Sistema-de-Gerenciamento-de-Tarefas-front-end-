<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
</head>
<body>
  <script>
    // Pede os dados do usuário
    let nome = prompt('Digite seu nome: ');
    let altura = Number(prompt('Digite sua altura em cm:'));
    let peso = Number(prompt('Digite seu peso:'));

    // Converte altura para metros
    altura = altura / 100;

    // Calcula o IMC
    let imc = peso / (altura ** 2);

    // Define a classificação
    let classificacao = '';

    if (imc < 16) {
      classificacao = 'Baixo peso muito grave';
    } else if (imc >= 16 && imc <= 16.99) {
      classificacao = 'Baixo peso grave';
    } else if (imc >= 17 && imc <= 18.49) {
      classificacao = 'Baixo peso';
    } else if (imc >= 18.50 && imc <= 24.99) {
      classificacao = 'Peso normal';
    } else if (imc >= 25 && imc <= 29.99) {
      classificacao = 'Sobrepeso';
    } else if (imc >= 30 && imc <= 34.99) {
      classificacao = 'Obesidade grau I';
    } else if (imc >= 35 && imc <= 39.99) {
      classificacao = 'Obesidade grau II';
    } else {
      classificacao = 'Obesidade grau III';
    }

    // Exibe o resultado no HTML
    document.write('<h1>Resultado do IMC</h1>');
    document.write('<p><strong>Nome:</strong> ' + nome + '</p>');
    document.write('<p><strong>Altura:</strong> ' + (altura * 100) + ' cm</p>');
    document.write('<p><strong>Peso:</strong> ' + peso + ' kg</p>');
    document.write('<p><strong>IMC:</strong> ' + imc.toFixed(2) + '</p>');
    document.write('<p><strong>Classificação:</strong> ' + classificacao + '</p>');
  </script>
</body>
</html>
