<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

     
     
     <script>

          // Pede ao usuário o primeiro número (sempre vem como TEXTO)
          let valor1 = prompt('Digite um número:');

          // Pede ao usuário o segundo número (também TEXTO)
          let valor2 = prompt('Digite um segundo número:');

          // Exibe o valor original (ainda texto)
          document.write('Valor 1: ' + valor1 + '<br/>');
          document.write('Valor 2: ' + valor2 + '<br/>');

          // Aqui acontece CONCATENAÇÃO de texto!
          let soma = valor1 + valor2;

          // Aqui converte para inteiro e soma corretamente
          let inteiro = parseInt(valor1) + parseInt(valor2);

          // Aqui converte para decimal e soma corretamente
          let decimal = parseFloat(valor1) + parseFloat(valor2);

          // Aqui faz o mesmo usando Number(), que decide sozinho se é inteiro ou decimal
          let numero = Number(valor1) + Number(valor2);

          // Aqui um detalhe: string1 e string2 não são textos — são números!
          let string1 = Number(valor1);  // vira número
          let string2 = Number(valor2);  // vira número

          // .toString() para transformar de volta em texto e concatenar.
          let somaComoTexto = string1.toString() + string2.toString();

          // Exibe o resultado de cada forma:
          document.write('Soma com string: ' + soma + '<br/>'); // concatena texto
          document.write('Inteiro: ' + inteiro + '<br/>');      // soma como inteiro
          document.write('Decimal: ' + decimal + '<br/>');      // soma como decimal
          document.write('numero: ' + numero + '<br/>');        // soma usando Number()
          document.write('soma Como Texto: ' + somaComoTexto + '<br/>'); // concatena os números transformados em texto


     </script>
</body>
</html>
