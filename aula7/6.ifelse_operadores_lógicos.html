<!DOCTYPE html>
<html lang="pt">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     

     <script>
          //Operador (E)
          //true && true = true (o operador && retorna verdade se todas as condições forem verdade)

          document.write('<h3>Operador E </h3>')

          if(2 == 2 && 3 >= 1 && 'a' == 'a'){
               document.write('Operador (&&) é Verdadeiro')
          }
          else{
               document.write('Operador (&&) é Falso')
          }

          document.write('<br/>')
          document.write('<h3>Operador OU </h3>')
          
          // Operador (OU)
          //true || true || false = true 
          //(ele retorna verdade se pelo menos uma das condições forem verdadeiras)
          //só retorna falso se TODAS as expressões forem falsas 
          if(2 == 1 || 3 >= 4 || 'a' == 'b'){
               document.write('Operador (||) é Verdadeiro')
          }
          else{
               document.write('Operador (||) é Falso')
          }

          
          document.write('<h3>Operador de NEGAÇÃO </h3>')
          
          // Operador (negação)
          //false = false
          // inverte o resultado da expresão de comparação
          //o false passa a valer true
          if(!(4 == 4)){
               document.write('Operador (!) é Verdadeiro')
          }
          else{
               document.write('Operador (!) é Falso')
          }
     </script>
</body>
</html>
