<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Operadores Aritméticos</title>
</head>
<body>

     <script>
          // Operadores Aritméticos
          let x = 10;
          let y = 3;

          document.write('x + y = ' + (x + y) + '<br />');  // Soma (13)
          document.write('x - y = ' + (x - y) + '<br />');  // Subtração (7)
          document.write('x * y = ' + (x * y) + '<br />');  // Multiplicação (30)
          document.write('x / y = ' + (x / y) + '<br />');  // Divisão (~3.33)
          document.write('x % y = ' + (x % y) + '<br />');  // Resto da divisão (1)
          document.write('x ** y = ' + (x ** y) + '<br />'); // Potência (1000)
     </script>
     
</body>
</html>
