<body>
     

     <script>
          /*Crie uma aplicação capaz de identificar a faixa etária com base na idade informada pelo
          usuário. Considere os seguintes critérios: */

          // Solicita a idade e converte para número inteiro
          let idade = prompt('Digite sua idade:');

          // Verifica a faixa etária corretamente usando E lógico (&&)
          if (idade >= 0 && idade < 15) {
          alert('Criança');
          } else if (idade >= 15 && idade < 30) {
          alert('Jovem');
          } else if (idade >= 30 && idade < 60) {
          alert('Adulto');
          } else {
          alert('Idoso');
          }


          

     </script>
</body>
