<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Div interativa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  /* centraliza horizontal */
      align-items: center;      /* centraliza vertical */
      background: #f4f4f4;
    }

    .caixa {
      width: 250px;
      height: 150px;
      background: dodgerblue;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center; /* centraliza texto horizontal */
      align-items: center;     /* centraliza texto vertical */
      border-radius: 12px;
      cursor: pointer;         /* mostra a “mãozinha” ao passar */
      transition: all 0.4s ease; /* suaviza as mudanças */
    }

    /* estilo novo quando for clicado */
    .caixa.ativo {
      background: orange;
      color: black;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="caixa" id="minhaCaixa">Clique em mim</div>

  <script>
    const caixa = document.getElementById("minhaCaixa");

    caixa.addEventListener("click", () => {
      caixa.classList.toggle("ativo"); 
      // toggle = se tiver a classe, remove; se não tiver, adiciona
    });
  </script>
</body>
</html>
