<body>
    <script>
        function multiplicar(a, b) {
            return a * b
        }

        /*console.log( "O produto de 6 e 4 é: " + multiplicar(6,4))*/
        document.write("O produto de 6 e 4 é: " + multiplicar(6, 4) + "<br/>") 

        function elevarAoQuadrado(c) {
            return c * c
        }

        /*console.log("O quadrado de 5 é: " + elevarAoQuadrado(5))*/
        document.write("O quadrado de 5 é: " + elevarAoQuadrado(5))




    </script>
