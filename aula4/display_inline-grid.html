<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de display inline-grid</title>
  <style>
          .inline-grid {
          display: inline-grid;
          grid-template-columns: 150px;
          grid-template-rows: 50px;
          gap: 10px;
          background-color: #ddeeff;
          padding: 5px;
          }


  </style>
  
</head>
<body>

     <p>
     <span class="inline-grid">A1 A2</span>
     <span class="inline-grid">B1 B2</span>
     </p>


</body>
</html>
